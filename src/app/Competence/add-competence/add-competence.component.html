<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="container signup-form offset-lg-2 offset-sm-1 offset-md-0 offset-0 ">
  <span class="d-flex justify-content-start text-white mt-4" (click)="return()"><i class="fa fa-arrow-circle-left fa-3x return"></i></span>
  <h1>Ajout de competence</h1>
  <form (ngSubmit)="addCompetence()" [formGroup]="postedcompetence">
       <div class="form-group col-6 offset-3 mt-4">
            <label for="libellegrpCompetence" class="font-weight-bold text-white mt-3 mr-5 control-label">Groupe de competence</label>
            <select name="" id="libellegrpCompetence" >
  <!--            [(ngModel)]="selectedOption" (ngModelChange)="optionChoised($event)"-->
  <!--            <option selected value="selectDefault">select one</option>-->
                <option value="{{grpeCompetence.id}}" *ngFor="let grpeCompetence of grpeCompetenceindb" >
                  {{grpeCompetence.libelle}}</option>
            </select>
<!--            <input type="text" id="libellegrpCompetence" list="groupList" placeholder="choisissez svp">-->
<!--             <datalist id="groupList">-->
<!--                   <option value="{{grpeCompetence.libelle}}" *ngFor="let grpeCompetence of grpeCompetenceindb">-->
<!--                     {{grpeCompetence.libelle}}</option>-->
<!--             </datalist>-->
       </div>
      <div class="form-group">
        <label for="inputAddress" class="font-weight-bold text-white mt-3">Libellé</label>
        <input type="text" class="form-control" id="inputAddress" [(ngModel)]="nomCompetence"
               formControlName="nomCompetence" placeholder="write a libelle" autofocus>
      </div>
      <div class="form-group">
          <label for="inputAddress" class="font-weight-bold text-white mt-3">Descriptif</label>
      </div>
      <div class="form-group">

        <!--  ================================================NIVEAUX======================================== -->

          <button type="button" class="btn btn-primary ml-3" data-toggle="collapse" data-target="#demo1">Niveau1</button
          ><button type="button" class="btn btn-primary ml-3" data-toggle="collapse" data-target="#demo2">Niveau2</button>
          <button type="button" class="btn btn-primary ml-3" data-toggle="collapse" data-target="#demo3">Niveau3</button>

          <!--   niveau1   -->
          <div class="collapse border border-dark border-3 mt-4" id="demo1">
            <div class="card card-body">
              <div class="d-flex flex-nowrap">
                <div class="order-1 p-2 border border-dark border-2">
                  <h3>Groupe d'actions à réaliser (N2)</h3>
                  <textarea name="" cols="54" rows="10" formControlName="groupedAction1" [(ngModel)]="groupedAction1"></textarea>
                </div>
                <div class="order-2 p-2 border border-dark border-2">
                  <h3>Critères d'évaluation</h3>
                  <textarea name="" cols="54" rows="10" formControlName="critereDevaluation1" [(ngModel)]="critereDevaluation1"></textarea>
                </div>
              </div>
            </div>
          </div>
        <!-- niveau2   -->
          <div class="collapse border border-dark border-3 mt-4" id="demo2">
              <div class="card card-body">
                  <div class="d-flex flex-nowrap">
                      <div class="order-1 p-2 border border-dark border-2">
                          <h3>Groupe d'actions à réaliser (N2)</h3>
                          <textarea name="" cols="54" rows="10" formControlName="groupedAction2" [(ngModel)]="groupedAction2"></textarea>
                      </div>
                      <div class="order-2 p-2 border border-dark border-2">
                          <h3>Critères d'évaluation</h3>
                          <textarea name="" cols="54" rows="10" formControlName="critereDevaluation2" [(ngModel)]="critereDevaluation2"></textarea>
                      </div>
                  </div>
              </div>
          </div>
          <!-- niveau3   -->
          <div class="collapse border border-dark border-3 mt-4" id="demo3">
              <div class="card card-body">
                  <div class="d-flex flex-nowrap">
                      <div class="order-1 p-2 border border-dark border-2">
                          <h3>Groupe d'actions à réaliser (N3)</h3>
                          <textarea name="" cols="54" rows="10" formControlName="groupedAction3" [(ngModel)]="groupedAction3">
                          </textarea>
                      </div>
                      <div class="order-2 p-2 border border-dark border-2">
                          <h3>Critères d'évaluation</h3>
                          <textarea name="" cols="54" rows="10" formControlName="critereDevaluation3" [(ngModel)]="critereDevaluation3"></textarea>
                      </div>
                </div>
              </div>
          </div>

        <!--  =============================================END NIVEAUX======================================== -->

    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label text-white" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="mt-3 font-weight-bold rounded h4 btn-outline-dark"
            style="margin-bottom: 12px">Soumettre</button>
  </form>
</div>
