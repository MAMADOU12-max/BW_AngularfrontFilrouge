<div class="card text-center">
    <div class="card-header d-flex justify-content-between bg-dark">
        <span class="text-white font-weight-bold">{{ ItemgrpeCompetence?.libelle }}</span>
        <span>
            <a href="" title="edit this crew capacity" routerLink="/editGrpeCompetence/{{ItemgrpeCompetence.id}}">
              <i class="fa fa-edit fa-2x"></i></a> &nbsp;
            <a title="delete this crew capacity" (click)="deleteGrpecompetence(ItemgrpeCompetence.id)"
               class="text-danger"><i class="fa fa-trash fa-2x"> </i></a>
        </span>
    </div>
    <div class="card-body">
      <h5 class="card-title">Description</h5>
      <p class="card-text">
        {{ItemgrpeCompetence?.description | summarize: 22}}
      </p>
      <a routerLink="/detailGrpeCompetence/{{ItemgrpeCompetence.id}}" class="btn btn-primary">Details</a>
    </div>
    <div class="card-footer text-muted">Tags</div>
    <div class="card-footer text-muted">competences</div>
</div>
