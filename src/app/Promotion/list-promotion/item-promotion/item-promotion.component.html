 <div class="card text-center mb-4">
    <div class="card-header d-flex justify-content-between bg-dark">
      <span class="text-white font-weight-bold">{{itemPromo.libelle}}</span>
      <span><a href="" title="edit this promotion"><i class="fa fa-edit fa-2x text-primary"></i></a> &nbsp;
        <a (click)="deletePromotion(itemPromo.id)" title="delete this promotion">
        <i class="fa fa-trash fa-2x text-danger"></i></a>
      </span>
    </div>
    <div class="card-body">
      <h5 class="card-title">Description</h5>
      <p class="card-text">
        {{itemPromo.description | summarize: 35}}
      </p>
      <a href="#" class="btn btn-primary" title="click for seeing details">Details</a>
    </div>
  </div>
