<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="container offset-lg-2 offset-md-2 offset-sm-1 offset-0">

  <div class="d-flex justify-content-between col-12 d-inline-block">
    <h1 class="text-center p-2 font-weight-bold">Listes des promotions</h1>
    <a  class="text-right font-weight-bold mt-4" routerLink="/addPromotion">
      <button type="button" class="btn btn-outline-dark btn-rounded">
        <span class="text-primary font-weight-bolder" title="create a new promotion">New promotion</span>
      </button>
    </a>
  </div>

  <div class="col-lg-12">

      <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6 col-12  mt-4 mb-4"
               *ngFor="let promo of allPromo | paginate: {
                    id: 'promo',
                    currentPage: pagebegin,
                    totalItems: totalpromo,
                    itemsPerPage: 6
               }" style="box-shadow: 2px 1px 2px gray;">
                <app-item-promotion [itemPromo]="promo"></app-item-promotion>
          </div>
    </div>

  </div>
  <div  class="col-sm-12 d-flex justify-content-center">
      <pagination-controls id="promo" (pageChange)="pagebegin = $event"></pagination-controls>
  </div>
</div>
