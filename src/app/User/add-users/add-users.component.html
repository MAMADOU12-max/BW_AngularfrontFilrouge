<app-header></app-header>
<app-sidebar></app-sidebar>

    <div class="container d-flex justify-content-center">
        <div class="row  signup-form col-8 ">
            <div class="col-12 ">
                 <h1>Add User</h1>
                <form (ngSubmit)="addUser()" [formGroup]="formUser">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label class="form-label text-white font-weight-bold" for="inputEmail4">Firstname</label>
                      <input type="text" class="form-control" id="inputEmail4" placeholder="firstname" name="firstname"
                             formControlName="firstname" [(ngModel)]="firstname">
                      <span class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4" class="form-label text-white font-weight-bold">Lastname</label>
                      <input type="text" class="form-control" id="inputPassword4" placeholder="lastname" name="lastname"
                             formControlName="lastname" [(ngModel)]="lastname">
                      <span class="text-danger"></span>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label class="form-label text-white font-weight-bold" for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail5" placeholder="Email" name="email"
                             formControlName="email" [(ngModel)]="email">
                      <span class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4" class="form-label text-white font-weight-bold">Password</label>
                      <input type="password" class="form-control" id="inputPassword6" placeholder="password" name="password"
                             formControlName="password" [(ngModel)]="password">
                      <span class="text-danger"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress" class="text-white font-weight-bold">Username</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="username" name="username"
                           formControlName="username" [(ngModel)]="username">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity" class="form-label text-white font-weight-bold">Type</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState" class="form-label text-white font-weight-bold" placeholder="profil">Profil</label>
                      <select formControlName="profils" name="profils" id="inputState" class="form-control" >
                        <option selected ></option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="APPRENANT">APPRENANT</option>
                        <option value="CM">CM</option>
                        <option value="FORMATEUR">FORMATEUR</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip" class="form-label text-white font-weight-bold">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <input type="file" name="photo" formControlName="photo" [(ngModel)]="photo" (change)="Uploadefiler($event)">
                    </div>
                    <div class="form-group col-md-4">
                        <img src="../../../assets/img/avatar.svg" alt="" class="rounded-circle" style="height: 140px;width: 140px">
                    </div>
                    <div class="form-group col-md-2">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label text-white" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="mt-3 font-weight-bold rounded h4 btn-outline-dark"
                          style="margin-bottom: 12px">Sign in</button>
                </form>
            </div>
        </div>
    </div>
