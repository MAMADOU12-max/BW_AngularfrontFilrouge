<div class="login">
<!--  <img class="wave" src="assets/img/wave.png">-->
  <div class="container text-center">
<!--    <div class="img">-->
<!--      <img src="assets/img/bg.svg">-->
<!--    </div>-->
    <div class="login-content">
        <form action="" (ngSubmit)="onLogin()" [formGroup]="loginForm">
            <div class="bg-dark d-flex justify-content-between" style="border-radius:17px">
                <span class="text-white offset-3  mt-3 text-center font-weight-bolder h4">Authentiification</span>
                 <span></span>
                <span>
                  <img src="../../assets/img/sonatel.jpg" style="height: 68px; " class="p-2 rounded img-thumbnail" alt="">
                </span>
            </div>
            <img src="assets/img/avatar.svg">
            <h2 class="title">Welcome</h2>
            <div class="alert alert-danger" *ngIf="fakeAuth">
                <strong>Alert!</strong> Your data given is not matched, please verify again!
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="fa fa-user fa-2x text-dark"></i>
                </div>
                <div class="">
                    <input type="text" class="username" placeholder="Username" formControlName="username" [(ngModel)]="username" name="username">
                </div>
            </div>
            <span class="text-danger" *ngIf="submitted && f.username.errors">
                  <span *ngIf="f.username.errors.required">Username must be provided</span>
            </span>
            <div class="input-div pass">
                  <div class="i">
                        <i class="fa fa-lock fa-2x text-dark"></i>
                  </div>
                  <div class="div">
                       <input type="password" class="input" placeholder="Password" [(ngModel)]="password" formControlName="password" name="password">
                  </div>
            </div>
            <span class="text-danger" *ngIf="submitted && f.password.errors">
                  <span *ngIf="f.password.errors.required">Password is required</span>
            </span>
            <a href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="Login">
        </form>
    </div>
  </div>
</div>
